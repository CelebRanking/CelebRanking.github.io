<!DOCTYPE html>
<html>
<head>
  <title>Image Selector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Choose an Image:</h1>
    <div class="row mt-4">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top image" src="assets/img/image1.jpg">
          <div class="card-body">
            <p class="card-text">Description of image 1</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top image" src="assets/img/image2.jpg">
          <div class="card-body">
            <p class="card-text">Description of image 2</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top image" src="assets/img/image3.jpg">
          <div class="card-body">
            <p class="card-text">Description of image 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script>
    const images = document.querySelectorAll(".image");

    images.forEach((image) => {
      image.addEventListener("click", () => {
        // remove the 'selected' class from all images
        images.forEach((img) => {
          img.classList.remove("selected");
        });
        // add the 'selected' class to the clicked image
        image.classList.add("selected");
        // generate three new images to choose from
        const gallery = document.querySelector(".row");
        gallery.innerHTML = `
          <div class="col-sm-4">
            <div class="card">
              <img class="card-img-top image" src="assets/img/image4.jpg">
              <div class="card-body">
                <p class="card-text">Description of image 4</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <img class="card-img-top image" src="assets/img/image5.jpg">
              <div class="card-body">
                <p class="card-text">Description of image 5</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <img class="card-img-top image" src="assets/img/image6.jpg">
              <div class="card-body">
                <p class="card-text">Description of image 6</p>
              </div>
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</

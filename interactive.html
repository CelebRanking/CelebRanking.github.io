<!DOCTYPE html>
<html>
  <head>
    <title>Pick your Harem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="interactive.css">
  </head>
  <body>
    <div class="container">
      <h1>Pick your Harem</h1>
      <p>Gesamt Budget: <span id="budget">30</span></p>
      <div class="row">
        <div class="col-md-4">
          <img src="assets/img/Hailee Steinfeld.jpg" class="img-fluid rounded" alt="Hailee Steinfeld" id="Hailee Steinfeld" data-price="1">
          <p>Hailee Steinfeld - Cost: 1</p>
        </div>
        <div class="col-md-4">
          <img src="assets/img/Ana De Armas.jpg" class="img-fluid rounded" alt="Ana De Armas" id="Ana De Armas" data-price="2">
          <p>Ana De Armas - Cost: 2</p>
        </div>
        <div class="col-md-4">
          <img src="assets/img/Natalie Portman.jpg" class="img-fluid rounded" alt="Natalie Portman" id="Natalie Portman" data-price="3">
          <p>Natalie Portman - Cost: 3</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="assets/img/Sydney Sweeney.jpg" class="img-fluid rounded" alt="Sydney Sweeney" id="Sydney Sweeney" data-price="4">
          <p>Sydney Sweeney - Cost: 1</p>
        </div>
        <div class="col-md-4">
          <img src="assets/img/Florence Pugh.jpg" class="img-fluid rounded" alt="Florence Pugh" id="Florence Pugh" data-price="5">
          <p>Florence Pugh - Cost: 2</p>
        </div>
        <div class="col-md-4">
          <img src="assets/img/Jenna Ortega.jpg" class="img-fluid rounded" alt="Jenna Ortega" id="Jenna Ortega" data-price="6">
          <p>Jenna Ortega - Cost: 3</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="assets/img/Felicity Jones.jpg" class="img-fluid rounded" alt="Felicity Jones" id="Felicity Jones" data-price="7">
          <p>Felicity Jones - Cost: 1</p>
        </div>
        <div class="col-md-4">
          <img src="assets/img/Kate Upton.jpg" class="img-fluid rounded" alt="Kate Upton" id="Kate Upton" data-price="8">
          <p>Kate Upton - Cost: 2</p>
        </div>
        <div class="col-md-4">
          <img src="assets/img/Taylor Swift.jpg" class="img-fluid rounded" alt="Taylor Swift" id="Taylor Swift" data-price="9">
          <p>Taylor Swift - Cost: 3</p>
        </div>
      </div>
      <h2>Selected Celebs:</h2>
      <textarea id="selectedImages" rows="4" cols="50" readonly></textarea>
      <button id="copyButton">Copy to Clipboard</button>
    </div>

    <script src="interactive.js"></script>
  </body>
</html>

</head>
  <body>
    <main id="main">
      <section class="breadcrumbs">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Leaderboard</h2>
            <div>
              <input id="search" class="search-bar" autocomplete="off" placeholder="Search">
              <ul id="result" class="search-list"></ul>
            </div>
          </div>
        </div>
  
      </section>
      <section class="team leaderboard-team">
        <div class="container">
          <img src="assets/img/Ajux_loader.gif" class="loading">
          <div id="leaderboard-holder" class="row">
            <p id="lastupdated"></p>
            <table id="leaderboard" class="table table-dark leaderboard table-responsive">
              <thead>
                <th>Rank</th>
                <th>Name</th>
                <th>Rating</th>
                <th># of Battles</th>
                <th>Win %</th>
              </thead>
            </table>
          </div>
        </div>
        </div>
      </section>
    </main>    
    <script>
      const table = document.getElementById("table");
      const request = new XMLHttpRequest();
      request.open("GET", "ratings.json", true);
      request.onload = function() {
        if (this.status === 200) {
          const data = JSON.parse(this.responseText);
          for (let i = 0; i < data.length; i++) {
            const tr = document.createElement("tr");
            const name = document.createElement("td");
            name.innerHTML = data[i].name;
            tr.appendChild(name);
            const ratingFace = document.createElement("td");
            ratingFace.innerHTML = data[i].ratingFace;
            tr.appendChild(ratingFace);
            const ratingTits = document.createElement("td");
            ratingTits.innerHTML = data[i].ratingTits;
            tr.appendChild(ratingTits);
            const ratingAss = document.createElement("td");
            ratingAss.innerHTML = data[i].ratingAss;
            tr.appendChild(ratingAss);
            const ratingOverall = document.createElement("td");
            ratingOverall.innerHTML = data[i].ratingOverall;
            tr.appendChild(ratingOverall);
            table.appendChild(tr);
          }
        }
      };
      request.send();
    </script>
  </body>
</html>

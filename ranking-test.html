<!DOCTYPE html>
<html lang="en">

<head>
  <title>celebranking</title>
  <link rel="icon" type="image/png" href="tournaments/favicon.png" />
  <html>
    <head>
      <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: rgb(30, 110, 255);
        }
      </style>
    </head>
    <body>
      <table id="table">
        <tr>
          <th>Name</th>
          <th>RatingF</th>
          <th>RatingT</th>
          <th>RatingA</th>
          <th>RatingOverall</th>
        </tr>
      </table>
      <script>
        const table = document.getElementById("table");
        const request = new XMLHttpRequest();
        request.open("GET", "ratings.json", true);
        request.onload = function() {
          if (this.status === 200) {
            const data = JSON.parse(this.responseText);
            for (let i = 0; i < data.length; i++) {
              const tr = document.createElement("tr");
              const name = document.createElement("td");
              name.innerHTML = data[i].name;
              tr.appendChild(name);
              const ratingF = document.createElement("td");
              ratingF.innerHTML = data[i].ratingF;
              tr.appendChild(ratingF);
              const ratingT = document.createElement("td");
              ratingT.innerHTML = data[i].ratingT;
              tr.appendChild(ratingT);
              const ratingA = document.createElement("td");
              ratingA.innerHTML = data[i].ratingA;
              tr.appendChild(ratingA);
              const ratingOverall = document.createElement("td");
              ratingOverall.innerHTML = data[i].ratingOverall;
              tr.appendChild(ratingOverall);
              table.appendChild(tr);
            }
          }
        };
        request.send();
      </script>
    </body>
  </html>
